<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


      <div class="container my-5">
        <div class="card" style="width: 35rem;">
            <div class="card-body">
              <h5 class="card-title">Add Complain</h5>
              <div class="alert alert-danger" role="alert" id="error" style="display:none;"></div>
              <div class="alert alert-success" role="alert" id="success" style="display:none;"></div>
              <form onsubmit = "return false;" id = "form"  enctype="multipart/form-data">
                
                <div class="form-group">
                    <!-- <label for="textarea">Add Complain Here</label> -->
                    <textarea class="form-control mt-3" id="text" name="textarea" placeholder="Add Complain Here" rows="3" required></textarea>
                  </div>

                  <div class="input-group mb-3 mt-4">
                    <label class="input-group-text" for="inputGroupFile01">Upload</label>
                    <input type="file" class="form-control" id="inputGroupFile01" name="doc"> 
                  </div>
                
                <button type="submit" class="btn btn-primary mt-3" id="add">Add</button>

             </form>
                
            </div>
          </div>
      </div> 

      <script src="addComplain.js"></script>

</body>
</html>
