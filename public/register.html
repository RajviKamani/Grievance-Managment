<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Register Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <div class="container my-5">
        <div class="card" style="width: 35rem;">
            <div class="card-body">
              <h5 class="card-title">Register Form</h5>
              <form onsubmit = "return false;" id = "form">

                <div id="error" class="alert alert-danger alert-dismissible fade show" style="display: none;">
                </div>
                <div id="success" class="alert alert-success alert-dismissible fade show" style="display: none;">
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="name" name="name" autocomplete="off" required>
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Address</label>
                  <input type="name" class="form-control" id="address" name="address" autocomplete="off" required>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Skills</label>
                  <input type="name" class="form-control" id="skill" name="skill" autocomplete="off" required>
                </div>
                <div class="input-group mb-3 mt-4">
                  <label class="input-group-text mb-0" for="inputGroupFile01">Upload Your Photo</label><br>
                  <input type="file" class="form-control" id="image" name="image"> 
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlSelect1">Role</label>
                  <select class="form-select" id="role" name="role">
                    <option>admin</option>
                    <option>superAdmin</option>
                  </select> 
              </div>
            
                <button type="submit" class="btn btn-primary ">SignUp</button>
              </form>

            </div>
          </div>
      </div>

      <script src="register.js"></script>

</body>
</html>
